get:
  summary: GET /course-results
  description: Get a list of all course results, ordered by result date (descending).
  tags:
    - course results
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: course
      in: query
      description: Filter by the course (courseId)
      required: false
      schema:
        type: string
    - name: student
      in: query
      description: Filter by student (personId)
      required: false
      schema:
        type: string
    - name: academicYear
      in: query
      description: Filter by the academic year this result has been achieved in (e.g. `2017-2018`)
      required: false
      schema:
        type: string
        pattern: ^\d{4}-\d{4}$
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              _embedded:
                type: object
                required:
                  - course-results
                properties:
                  course-results:
                    type: array
                    items:
                      $ref: '../schemas/CourseResult.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
