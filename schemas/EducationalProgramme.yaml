type: object
required:
  - educationalProgrammeId
  - name
  - mtt_name
  - termStartDate
  - _links
properties:
  educationalProgrammeId:
    type: string
    description: Unique id for this educational programme
    example: CIV-ENG-FT
  name:
    type: string
    description: The name of this educational programme
    example: Civil Engineering
  mtt_name:
    type: object
    description: The localized name of this educational programme
    example:
      nl: Civiele Techniek
      en: Civil Engineering
#  description:
