type: object
required:
  - scheduleTypeId
  - name
properties:
  scheduleTypeId:
    type: string
    description: Unique id of this schedule type
    example: EXAM_RESIT
  abbreviation:
    type: string
    description: The abbreviation or internal code used to identify this schedule type
    example: EXAM_RESIT
  name:
    type: object
    description: >-
      The localized name of this schedule type


      Locale keys are represented as [BCP47](https://tools.ietf.org/html/bcp47) language tags.
    example:
      nl: Hertentamen
      en: Resit
  color:
    type: string
    description: The color of this schedule type
    example: "#ff0000"
# TODO Could include a _link to self, but we do not need an endpoint to retrieve one schedule type. Therefore, the links are omitted.
