get:
  summary: GET /schedules
  description: Get a list of all schedules, ordered by startDateTime (ascending).
  tags:
    - schedules
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - name: room
      in: query
      description: Filter by room (roomId)
      required: false
      schema:
        type: string
    - name: building
      in: query
      description: Filter by building (buildingId)
      required: false
      schema:
        type: string
    - name: course
      in: query
      description: Filter by course (courseId)
      required: false
      schema:
        type: string
    - name: student
      in: query
      description: Filter by student (personId)
      required: false
      schema:
        type: string
    - name: startDateTime
      in: query
      description: Filter by minimum startDateTime, RFC3339 (date-time)
      required: false
      schema:
        type: string
        format: date-time
        default: (date-time value of today)
    - name: endDateTime
      in: query
      description: Filter by maximum endDateTime, RFC3339 (date-time)
      required: false
      schema:
        type: string
        format: date-time
        default: (date-time value of today + 1 month)
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              _embedded:
                type: object
                required:
                  - schedules
                properties:
                  schedules:
                    type: array
                    items:
                      $ref: '../schemas/Schedule.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
