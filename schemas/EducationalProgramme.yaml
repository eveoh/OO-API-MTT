  _links:
    type: object
    required:
      - self
    properties:
      self:
        type: object
        description: Link to current resource
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /v3/educational-programmes/CIV-ENG-FT
      courses:
        type: object
        description: Link to the list of courses for this educational programme
        required:
          - href
        properties:
          href:
            type: string
            format: uri
            example: /v3/courses?educationalProgramme=CIV-ENG-FT
